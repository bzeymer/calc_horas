<app-overlay [show]="open" (clicked)="toggleDrawer()"></app-overlay>
<div class="drawer" [ngClass]="{'open': open, 'closed': !open}" (click)="drawerClick($event)">
  <i class="material-icons back" (click)="toggleDrawer()">arrow_back</i>
  <ul class="items">
    <li
      class="item"
      *ngFor="let item of menuItems"
      [routerLink]="[item.path]"
      routerLinkActive="active"
      (click)="toggleDrawer()"
    >
      {{item.name}}
    </li>
  </ul>
</div>
